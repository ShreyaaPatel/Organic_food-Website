<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
    <title>Fresh Veggies</title>
  </head>
  <body>
    <section class="Vegetables">
      <div class="container py-5">
          <div class="row py-5">
            <div class="col-lg-5 m-auto text-center">
              <h1>Organic Fresh Veggies</h1>
            </div>
          </div>
          <div class="row align-items-stretch row-gap-3">
            <div class="col-lg-3 text-center ">
              <div class="card border-0 bg-success h-100">
                <div class="card-body">
                  <img src="./fruitpic/tomato.jpeg" class="img-fluid" alt ="">
                  
                </div>
                <h6><b>Tomato</b></h6>
                <p>1 kg -- ₹45</p>
              </div>
            </div>
            <div class="col-lg-3 text-center ">
              <div class="card border-0 bg-success h-100">
                <div class="card-body">
                  <img src="./fruitpic/carrot.jpeg" class="img-fluid" alt ="">
                </div>
                <h6><b>Carrot</b></h6>
                <p>1 kg -- ₹70</p>
              </div>
            </div>
            <div class="col-lg-3 text-center ">
              <div class="card border-0 bg-success h-100">
                <div class="card-body">
                  <img src="./fruitpic/Lady-Finger.jpeg" class="img-fluid" alt ="">
                </div>
                <h6><b>Lady-Finger</b></h6>
                <p>1 kg -- ₹60</p>
              </div>
            </div>
            <div class="col-lg-3 text-center ">
              <div class="card border-0 bg-success h-100">
                <div class="card-body">
                  <img src="./fruitpic/garlic.jpeg" class="img-fluid" alt ="">
                </div>
                <h6><b>Garlic</b></h6>
                <p>1 kg -- ₹170</p>
              </div>
            </div>
            <div class="col-lg-3 text-center ">
              <div class="card border-0 bg-success h-100">
                <div class="card-body">
                  <img src="./fruitpic/onion.jpeg" class="img-fluid" alt ="">
                </div>
                <h6><b>Onion</b></h6>
                <p>1 kg -- ₹75</p>
              </div>
            </div>
            <div class="col-lg-3 text-center ">
              <div class="card border-0 bg-success h-100">
                <div class="card-body">
                  <img src="./fruitpic/chilli.jpeg" class="img-fluid" alt ="">
                </div>
                <h6><b>Chillies</b></h6>
                <p>1 kg -- ₹120</p>
              </div>
            </div>
            <div class="col-lg-3 text-center ">
              <div class="card border-0 bg-success h-100">
                <div class="card-body">
                  <img src="./fruitpic/brinjal.jpeg" class="img-fluid" alt ="">
                </div>
                <h6><b>Brinjal</b></h6>
                <p>1 kg -- ₹50</p>
              </div>
            </div>
            <div class="col-lg-3 text-center ">
              <div class="card border-0 bg-success h-100">
                <div class="card-body">
                  <img src="./fruitpic/Spinach.jpeg" class="img-fluid" alt ="">
                </div>
                <h6><b>Spinach</b></h6>
                <p>1 bunch -- ₹40</p>
              </div>
            </div>
          </div>
        </div>


  </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
  </html>
